<!DOCTYPE html>
<!-- c + / -->
 <!--注释是这样的, 不会被显示出来 -->
<!--
    html 格式是浏览器使用的标准网页格式
    简而言之就是 标签套标签
    css 控制显示
-->
<!-- html 中是所有的内容 -->
<html>
    <!-- head 中是放一些控制信息, 不会被显示 -->
    <head>
        <!-- meta charset 指定了页面编码, 否则中文会乱码 -->
        <meta charset="utf-8">
        <!-- title 是浏览器显示的页面标题 -->
        <title>myMVC</title>
    </head>
    <!-- body 中是浏览器要显示的内容 -->
    <body>
        <div>首页</div>
        <h3>Hello, {username}</h3>

        <div><a href='/login'>LOGIN</a> <a href='/register'>Register</a> <a href='/logout'>Logout</a></div>

        <div><a href='/profile'>Profile</a></div>
        <div><a href='/admin/users'>Users</a></div>
        <div><a href='/todo'>Todo</a></div>
        <div><a href='/message'>Message</a></div>
        <div><img src='/static?file=doge.gif'><img src='/static?file=doge2.gif'></div>
    </body>
</html>
