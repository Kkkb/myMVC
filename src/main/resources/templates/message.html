<!DOCTYPE html>
<!-- c + / -->
 <!--注释是这样的, 不会被显示出来 -->
<!--
    html 格式是浏览器使用的标准网页格式
    简而言之就是 标签套标签
    css 控制显示
-->
<!-- html 中是所有的内容 -->
<html>
    <!-- head 中是放一些控制信息, 不会被显示 -->
    <head>
        <!-- meta charset 指定了页面编码, 否则中文会乱码 -->
        <meta charset="utf-8">
        <!-- title 是浏览器显示的页面标题 -->
        <title>留言板</title>
    </head>
    <!-- body 中是浏览器要显示的内容 -->
    <body>
        <!-- html 中的空格是会被转义的, 所以显示的和写的是不一样的 -->
        <!-- 代码写了很多空格, 显示的时候就只有一个 -->
        <div><a href='/'>HOME</a></div>

        <form action="/message" method="POST">
            <input name="author" hidden/>
            <!--<input name="name">-->
            <br>
            <textarea name="message" rows="5" cols="20" placeholder="想说的话"></textarea>
            <br>
            <button type="submit">提交</button>
        </form>
    {message}
    </body>
</html>
