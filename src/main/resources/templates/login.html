<!DOCTYPE html>
<!-- c + / -->
 <!--注释是这样的, 不会被显示出来 -->
<!--
    html 格式是浏览器使用的标准网页格式
    简而言之就是 标签套标签
    css 控制显示
-->
<!-- html 中是所有的内容 -->
<html>
    <!-- head 中是放一些控制信息, 不会被显示 -->
    <head>
        <!-- meta charset 指定了页面编码, 否则中文会乱码 -->
        <meta charset="utf-8">
        <!-- title 是浏览器显示的页面标题 -->
        <title>登录</title>
    </head>
    <!-- body 中是浏览器要显示的内容 -->
    <body>
    <a href='/'>HOME</a> <a href='/register'>Register</a>
    <h1>please login</h1>

    <form action="/login" method="POST">
        <input name="username" placeholder="请输入用户名">
        <br>
        <input name="password" placeholder="请输入密码">
        <br>
        <button type="submit">登录</button>
    </form>
    {loginResult}
    </body>
</html>
